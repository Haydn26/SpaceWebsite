        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="ISS.html">ISS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="APOD.html">APOD</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="RoverPics.html">Rovers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Stars.html">Add a Star</a>
            </li>
        </ul>
    </nav>
    <div class="jumbotron"
        style="background-image: url('assets/pulsar-831502910.jpg'); background-size: cover; background-repeat: no-repeat;">
        <h1 id="HeaderText"><strong>Add a Star</strong></h1>
        <p id="HeaderText">Add a star to the interactive map. Label your star and let everyone see <strong>your</strong>
            star</p>
    </div>

    <div class="container-fluid">
        <div id="canvasContainer">
            <div id="canvas"></div>
            <script type="text/javascript">
                loadCanvas("canvas")
            </script>
        </div>
        <div class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h4 class="modal-title w-100 font-weight-bold">CONTACT US</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body mx-3">
                        <div class="md-form mb-5">
                            <i class="fas fa-user prefix grey-text"></i>
                            <input type="text" id="form34" class="form-control validate">
                            <label data-error="wrong" data-success="right" for="form34">Your name</label>
                        </div>

                        <div class="md-form mb-5">
                            <i class="fas fa-envelope prefix grey-text"></i>
                            <input type="email" id="form29" class="form-control validate">
                            <label data-error="wrong" data-success="right" for="form29">Your email</label>
                        </div>

                        <div class="md-form mb-5">
                            <i class="fas fa-tag prefix grey-text"></i>
                            <input type="text" id="form32" class="form-control validate">
                            <label data-error="wrong" data-success="right" for="form32">Subject</label>
                        </div>

                        <div class="md-form">
                            <i class="fas fa-pencil prefix grey-text"></i>
                            <textarea type="text" id="form8" class="md-textarea form-control" rows="4"></textarea>
                            <label data-error="wrong" data-success="right" for="form8">Your message</label>
                        </div>

                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button class="btn btn-unique" id="SendButton">Send <i
                                class="fas fa-paper-plane-o ml-1"></i></button>
                        <p id="MessageSent" style="color: green; display: none;">Your Message Was Sent</p>
                        <p id="MessageNotSent" style="color: red; display: none;">Your Message Was Not Sent</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h4 class="modal-title w-100 font-weight-bold">Admin Login</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body mx-3">
                        <div class="md-form mb-5">
                            <i class="fas fa-user prefix grey-text"></i>
                            <input type="text" id="user" class="form-control validate">
                            <label data-error="wrong" data-success="right" for="form34">Username</label>
                        </div>

                        <div class="md-form mb-5">
                            <i class="fas fa-envelope prefix grey-text"></i>
                            <input type="password" id="pass" class="form-control validate">
                            <label data-error="wrong" data-success="right" for="form29">Password</label>
                        </div>

                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button class="btn btn-unique" id="LoginButton">Login <i
                                class="fas fa-paper-plane-o ml-1"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link">APIs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">References</a>
                </li>
                <li class="nav-item">
                    <a id="ContactNav" class="nav-link" data-toggle="modal" data-target="#modalContactForm">Contact
                        Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="modal" data-target="#modalLoginForm">Admin</a>
                </li>
            </ul>
        </nav>

        <script src="starsAdd.js"></script>
        <script src="stars.js"></script>
</body>

</html>
