<body>
    
    <div id="headNav"></div>

    <div class="jumbotron"
        style="background-image: url('../assets/pulsar-831502910.jpg'); background-size: cover; background-repeat: no-repeat;">
        <h1 id="HeaderText"><strong>Mars Rover</strong></h1>
    </div>

    <form action="#" method="POST" id="RoverForm" class="RoverForm">
        <fieldset>
            <div class="RoverSelection">
                <label for="rovers">Select Rover</label>
                <select name="rovers" id="rovers">
                    <option value="curiosity">Curiosity</option>
                    <option value="opportunity">Opportunity</option>
                    <option value="spirit">Spirit</option>
                </select>
            </div>
            <div class="CameraSelection">
                <label for="cameras">Select a camera</label>
                <select name="cameras" id="cameras">
                    <!----Populated via RoverPicsOptionControl.js---->
                </select>
            </div>
        </fieldset>
    </form>
    <a id="roverImage">
        <img id="RoverImg" alt="rover">
    </a>

    <div id="footer"></div>

    <script src="roverPicsOptionControl.js"></script>
    <script src="roverPics.js"></script>
    <script src="../CommonFiles/common.js"></script>
</body>
