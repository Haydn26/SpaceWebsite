<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">Admin Login</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mx-3">
                    <div class="md-form mb-5">
                        <i class="fas fa-user prefix grey-text"></i>
                        <input type="text" id="user" class="form-control validate">
                        <label data-error="wrong" data-success="right" for="form34">Username</label>
                    </div>
        
                    <div class="md-form mb-5">
                        <i class="fas fa-envelope prefix grey-text"></i>
                        <input type="password" id="pass" class="form-control validate">
                        <label data-error="wrong" data-success="right" for="form29">Password</label>
                    </div>
        
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button class="btn btn-unique" id="LoginButton">Login <i
                            class="fas fa-paper-plane-o ml-1"></i></button>
                </div>
            </div>
        </div>
        </div>
        <script src="CommonFiles/common.js"></script>
    </body>
</html>
